@import iht.constants.IhtProperties
@import iht.utils.StringHelper
@(name: String)
@{
    Html(StringHelper.splitAndMapElements(name,IhtProperties.nameRestrictDelimiters, x =>
        if (x.length > IhtProperties.nameRestrictLength) {
            s"""<span class="copy--restricted">$x</span>"""
        } else {
            x
        }
    ))
}
